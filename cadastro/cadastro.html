<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <header>

    </header>

    <main>
        <section id="corpo-cadastro">
            <!-- nome_cliente, CNPJ, email, senha -->
           <form action="cadastro-usu">
            <label for="nome"><p>Nome:</p></label>
            <input type="text" name="nome" id="nome">

            <label for="documento"><p>CNPJ/CPF:</p></label>
            <input type="text" name="documento" id="documento">
            
            <label for="email"><p>E-mail:</p></label>
            <input type="email" name="email" id="email">

            <label for="senha"><p>Senha de acesso:</p></label>
            <input type="password" name="senha" id="senha">

            <label for="confirma-senha"><p>Confirme sua senha:</p></label>
            <input type="password" name="confirma-senha" id="confirma-senha">
            
            <label for="submit"><p></p></label>
            <input type="button" value="Cadastrar" id="submit">
           </form> 
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
