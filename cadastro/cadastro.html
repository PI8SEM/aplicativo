<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <header id="cabecalho">

    </header>

    <main id="principal">
        <section id="corpo-cadastro">
            <!-- nome_cliente, CNPJ, email, senha -->
           <form action="cadastro-usu" id="formulario">
            <div id="container-nome" class="input-container">
                <label for="nome"><p>Nome:</p></label>
                <input type="text" name="nome" id="nome" class="campo">
            </div>

            <div id="container-doc" class="input-container">
                <label for="documento" ><p>CNPJ/CPF:</p></label>
                <input type="text" name="documento" id="documento" class="campo">
            </div>
            
            <div id="container-email" class="input-container">
                <label for="email"><p>E-mail:</p></label>
                <input type="email" name="email" id="email" class="campo" autocomplete="off">
            </div>

            <div id="container-senha" >
                <label for="senha"><p>Senha de acesso:</p></label>
                <div class="input-container">
                    <input type="password" name="senha" class="campo" id="senha">
                    <button type="button" id="toggle-senha" class="btn-no-input" aria-label="Mostrar ou ocultar senha">
                        <svg id="icone-olho" class="icone-olho" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg id="icone-olho-cortado" class="icone-olho-cortado" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: none;">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="container-conf-senha" class="input-container">
                <label for="confirma-senha"><p>Confirme sua senha:</p></label>
                <div class="input-container">
                    <input type="password" name="confirma-senha" class="campo" id="confirma-senha">
                    <button type="button" id="toggle-senha-conf" class="btn-no-input" aria-label="Mostrar ou ocultar senha">
                        <svg id="icone-olho-conf" class="icone-olho" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg id="icone-olho-cortado-conf" class="icone-olho-cortado" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: none;">
                            <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="container-botao">
                <input type="button" value="Cadastre-se" class="botao" id="submit">
            </div>
           </form> 
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
